<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÙI QUANG HIẾU</title>
    <script src="angular.min.js"></script>
</head>

<body>
    <div ng-app="myapp">
        <div ng-controller="myctrl1">
            <h1>Từ Ctrl1, gọi biến trong Ctrl1: {{ bienctrl1 }} </h1>
            <h1>Từ Ctrl1, gọi biến trong Ctrl2: {{ bienctrl2 }} </h1>

        </div>

        <div ng-controller="myctrl2">
            <h1>Từ Ctrl2, gọi biến trong Ctrl1: {{ bienctrl1 }} </h1>
            <h1>Từ Ctrl2, gọi biến trong Ctrl2: {{ bienctrl2 }} </h1>

        </div>
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl1", function($scope, $rootScope) {
            $rootScope.bienctrl1 = "Tôi ở Ctrl1";
        });

        app.controller("myctrl2", function($scope, $rootScope) {
            $rootScope.bienctrl2 = "Tôi ở Ctrl2";
        });
    </script>

</body>

</html>
