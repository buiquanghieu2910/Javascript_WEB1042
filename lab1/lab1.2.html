<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function tinhChuVi_Dientich()
		{
			var chieuDai = prompt("Nhập chiều dài");
			var chieuRong = prompt("Nhập chiều rộng");
			var dienTich = Number(chieuDai) * Number(chieuRong);
			var chuVi = (Number(chieuDai) + Number(chieuRong))*2;
			alert("Chu vi là "+chuVi+" và diện tích là "+dienTich);
			document.write("Chu vi là "+chuVi+" và diện tích là "+dienTich);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		tinhChuVi_Dientich();

	</script>

</body>
</html>
