<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bùi Quang Hiếu</title>
    <script type="text/javascript">
       function kiemtra()
       {
        var x = prompt("Mời bạn nhập một giá trị bất kì: ");

        if (isNaN(x)==false ) {
       alert(x+ " là một số");
    
}

        else{
       alert(x+ " không phải là một số");
}

       }
    </script>
</head>
<body>

    <script type="text/javascript">
    kiemtra();
         
    </script>
    
</body>
</html>
