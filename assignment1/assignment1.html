<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>BÙI QUANG HIẾU</title>
</head>

<body>
    <img id="slideshow" src="images/img1.jpg" alt="">

    <script>
        var arr = ['images/img1.jpg',
            'images/img2.jpg',
            'images/img3.jpg',
            'images/img4.jpg',
        ];

        var currentIndex = 0;
        function slideShows() {
            document.getElementById('slideshow').src = arr[currentIndex];
            currentIndex++;
            if (currentIndex == arr.length) {
                currentIndex = 0;
            }
            setTimeout("slideShows()", 2000);
        }
        slideShows();

    </script>
</body>

</html>
