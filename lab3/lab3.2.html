<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÙI QUANG HIẾU</title>
    <script>
        function fibo()
        {
            var f0 = prompt("Nhập f0= ");
            var f1 = prompt("Nhập f1= ");
            var fibonaci = ""
            var mangSo = new Array(); //khai báo mảng, chưa tạo giá trị
            for(var i = 2; i < 10; i++)
            {
                mangSo[0] = f0;
                mangSo[1] = f1;
                mangSo[i] = Number(mangSo[i-1]) + Number(mangSo[i-2]);
                fibonaci = fibonaci.concat(mangSo[i]+ ",");
            }
            document.write("Dãy số fibonaci là: "+String(f0)+", "+String(f1)+", "+fibonaci);
        }

    </script>
</head>
<body>
    <script>
        fibo();

    </script>
    
</body>
</html>
