<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bùi Quang Hiếu</title>
    <script>
        function hocLuc()
        {
            var hoTen = prompt("Mời bạn nhập họ tên: ");//nhập từ bàn phím
            var diem = prompt("Mời bạn nhập điểm: ");
            document.writeln("Họ Tên: "+hoTen.toUpperCase()+"<br>");
            if (diem < 5) {
                document.writeln("Trượt <br>")
            }

            else{
                document.writeln("Đỗ <br>")
            }
        }
    </script>
</head>
<body>

    <script>
        hocLuc();

    </script>
    
</body>
</html>
