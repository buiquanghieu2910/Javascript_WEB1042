<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÙI QUANG HIẾU</title>
    <script src="angular.min.js"></script>
</head>
<!-- điểm bắt đầu chương trình -->

<body ng-app="myapp">
    <!-- định nghĩa contoller -->
    <div ng-controller="myctrl">
        <!-- gọi biến welcome -->
        <h1>Gọi biến: {{ welcome }}</h1>
    </div>

    <script>
        function myfunc($scope) { //định nghĩa hàm
            $scope.welcome = "Xin chào các bạn đến với Angular JS";
        }
        // gọi hàm
        var app = angular.module("myapp", []).controller("myctrl", myfunc)
    </script>

</body>

</html>
